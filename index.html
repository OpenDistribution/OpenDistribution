<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>OpenDistribution</title>
		<script src="render.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="tabs">
			<a class="tab" id="tabLibrary" onclick="openTab('Library')">Library</a>
			<a class="tab" id="tabSettings" onclick="openTab('Settings')">Settings</a>
			<a class="tab" id="tabAbout" onclick="openTab('About')">About</a>
		</div>
		<div class="tabBody" id="tabBodyLibrary">
			<div id="librarySidebar">
				<ul id="gamesList"></ul>
			</div>
			<div id="libraryMain">
				<h1 id="gameInfoName">Game Name</h1>
				<a id="gameDownloadButton" class="neobutton">Download</a>
				<p>Info about game goes here.</p>
				<div id="gameInfoScreenshots"></div>
			</div>
		</div>
		<div class="tabBody" id="tabBodySettings">
			<h2>Interface:</h2>
			<ul>
				<li>
					<input type="checkbox" id="startMaximized" name="startMaximized" value="true" checked />
					<label for="startMaximized">Start maximized.</label>
				</li>
				<li>
					<input type="checkbox" id="closeToTray" name="closeToTray" value="true" checked />
					<label for="closeToTray">Close to system tray.</label>
				</li>
			</ul>
			<h2>Updates:</h2>
			<ul>
				<li>
					<input type="checkbox" id="autoUpdate" name="autoUpdate" value="true" checked />
					<label for="autoUpdate">Enable auto-updating games.</label>
				</li>
			</ul>
			<h2>Default tab:</h2>
			<ul>
				<li>
					<input type="radio" id="settingDefaultTabLast" name="settingDefaultTab" checked />
					<label for="settingDefaultTabLast">Most Recent Tab</label>
				</li>
				<li>
					<input type="radio" id="settingDefaultTabLibrary" name="settingDefaultTab" />
					<label for="settingDefaultTabLibrary">Library</label>
				</li>
				<li>
					<input type="radio" id="settingDefaultTabSettings" name="settingDefaultTab" />
					<label for="settingDefaultTabSettings">Settings</label>
				</li>
				<li>
					<input type="radio" id="settingDefaultTabAbout" name="settingDefaultTab" />
					<label for="settingDefaultTabAbout">About</label>
				</li>
			</ul>
			<!--
			<h2>Game Sources:</h2>
			<p>Repo settings go here.</p>
			-->
			<h2>Debugging:</h2>
			<ul>
				<li>
					<input type="checkbox" id="enableDeveloperTools" name="enableDeveloperTools" value="true" />
					<label for="enableDeveloperTools">Enable Developer Tools pane.</label>
				</li>
			</ul>
		</div>
		<div class="tabBody" id="tabBodyAbout">
			<h1>OpenDistribution</h1>
			<p>Uninitialized. This is filled in by <code>render.js</code> so we can take advantage of the information in the <code>package.json</code> file.</p>
		</div>
		<script>onLoad();</script>
	</body>
</html>
